<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 3 responsive columns of same height</title>
    <meta name="description" content="Bootstrap 3 responsive columns of same height">
    <!-- include bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="cssTho.css">
</head>
<body>
  
<h1>Only on 1200px+</h1>

<div class="container container-lg-height">
    <div class="row row-lg-height">
      
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6 col-lg-height"><div class="item"><div class="content"><br><br><br><br><br><br><br></div></div></div>
        <div class="col-xs-6 col-sm-3 col-md-4 col-lg-3 col-lg-height col-top"><div class="item"><div class="content"></div></div></div>
        <div class="col-xs-6 col-sm-3 col-md-4 col-lg-2 col-lg-height col-middle"><div class="item"><div class="content"></div></div></div>
        <div class="col-xs-6 col-sm-3 col-md-4 col-lg-1 col-lg-height col-bottom"><div class="item"><div class="content"></div></div></div>
      
    </div>
</div>
  
<h1>Only on 992px+</h1>

<div class="container container-md-height">
    <div class="row row-md-height">
        <div class="col-xs-12 col-sm-6 col-md-6 col-md-height"><div class="item"><div class="content"><br><br><br><br><br><br><br></div></div></div>
        <div class="col-xs-6 col-sm-3 col-md-3 col-md-height col-top"><div class="item"><div class="content"></div></div></div>
        <div class="col-xs-6 col-sm-3 col-md-2 col-md-height col-middle"><div class="item"><div class="content"></div></div></div>
        <div class="col-xs-6 col-sm-3 col-md-1 col-md-height col-bottom"><div class="item"><div class="content"></div></div></div>
    </div>
</div>
  
<h1>Only on 768px+</h1>

<div class="container container-sm-height">
    <div class="row row-sm-height">
        <div class="col-xs-12 col-sm-6 col-sm-height"><div class="item"><div class="content"><br><br><br><br><br><br><br></div></div></div>
        <div class="col-xs-6 col-sm-3 col-sm-height col-top"><div class="item"><div class="content"></div></div></div>
        <div class="col-xs-6 col-sm-2 col-sm-height col-middle"><div class="item"><div class="content"></div></div></div>
        <div class="col-xs-6 col-sm-1 col-sm-height col-bottom"><div class="item"><div class="content"></div></div></div>
    </div>
</div>
  
<h1>All resolutions</h1>

<div class="container container-xs-height">
    <div class="row row-xs-height">
        <div class="col-xs-6 col-xs-height"><div class="item"><div class="content"><br><br><br><br><br><br><br></div></div></div>
        <div class="col-xs-3 col-xs-height col-top"><div class="item"><div class="content"></div></div></div>
        <div class="col-xs-2 col-xs-height col-middle"><div class="item"><div class="content"></div></div></div>
        <div class="col-xs-1 col-xs-height col-bottom"><div class="item"><div class="content"></div></div></div>
    </div>
</div>
  
<h1>Automatic centering</h1>

<div class="container container-xs-height">
    <div class="row row-xs-height">
        <div class="col-xs-3 col-xs-height col-top"><div class="item"><div class="content"><br><br><br><br><br><br><br></div></div></div>
        <div class="col-xs-2 col-xs-height col-middle"><div class="item"><div class="content"></div></div></div>
        <div class="col-xs-1 col-xs-height col-bottom"><div class="item"><div class="content"></div></div></div>
    </div>
</div>
  
<h1>Example with push and pull</h1>

<div class="container container-md-height">
    <div class="row row-md-height">
        <div class="col-md-7 col-sm-9 col-md-height col-lg-push-2"><div class="item"><div class="content"><br><br><br><br><br><br><br></div></div></div>
        <div class="col-md-2 col-sm-3 col-md-height col-top col-lg-pull-7"><div class="item"><div class="content"></div></div></div>
        <div class="col-sm-3 col-md-height col-bottom"><div class="item"><div class="content"></div></div></div>
    </div>
</div>
  
</body>
</html>
